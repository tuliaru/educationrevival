<div class="progress-outer d-flex align-items-center">
    <h5 class="progress-txt">Progress</h5>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{progressBarStyleWidth}}%" attr.aria-valuenow="{{progressBarAreaValueNow}}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h6 class="progress-limit">{{progressBarValue}}</h6>
</div>
