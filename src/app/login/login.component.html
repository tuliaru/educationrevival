

<section class="formbody">
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-6">
                <h1>Education <br>Renaissance </h1>
                <div class="img-drawer">
                    <img src="./assets/images/form-left-img.png" alt="">
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="ps-5 col-lg-5">
                <div class="form-nav">
                    <ul>
                        <li>
                            <a href="#register" routerLink="/register" routerLinkActive="active">Register</a>
                        </li>
                        <li>
                            <a href="#login" routerLink="/login" routerLinkActive="active">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="register-form-outer">
                    <div class="form-head">
                        <h2>Login to your account</h2>
                    </div>
                    <div class="form-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="" class="form-label">User credentials</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="email" placeholder="Email address*" class="form-control">
                                    </div>
                                    <div class="col-md-12">
                                        <input type="password" placeholder="Password*" class="form-control">
                                    </div>
                                </div>
                            </div>
                
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" value="Submit" class="btn btn-primary">
                                        <div class="form-text text-center mt-3">Forgot password? <a href="#">Reset</a></div>
                                        <div class="form-text text-center mt-3">New user? <a href="#">Register new account</a></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
