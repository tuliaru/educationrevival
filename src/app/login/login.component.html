<div class="register-form-outer">
    <div class="form-head">
        <h2>Login to your account</h2>
    </div>
    <div class="form-body">
        <form action="#">
            <div class="form-group">
                <label for="" class="form-label">User credentials</label>
                <div class="row">
                    <div class="col-md-12">
                        <input type="email" placeholder="Email address*" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <input type="password" placeholder="Password*" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary">
                        <div class="form-text text-center mt-3">Forgot password? <a href="#">Reset</a></div>
                        <div class="form-text text-center mt-3">New user? <a href="#">Register new account</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
