<div class="register-form-outer">
    <div class="form-head">
        <h2>Register for a new account</h2>
        <p>Create your account to continue <br>and explore new <a href="#">courses.</a></p>
    </div>
    <div class="form-body">
        <form action="#">
            <div class="form-group">
                <label for="" class="form-label">Candidate details</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="First name*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Last name*" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <input type="email" placeholder="Email address*" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Parent details</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="First name*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Last name*" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <input type="email" placeholder="Email address*" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Second Parent details</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="First name*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Last name*" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <input type="email" placeholder="Email address*" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Generate New User" class="btn btn-primary">
                        <div class="form-text text-center mt-3">Already have an account ? <a href="#">Login Here</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
